<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel = "stylesheet" href = "../css/YDYL.css">
	<script type="text/javascript" src = "../js/vue.js"></script>
	<title>媒体资讯库</title>
</head>
<body id = "size">
	<div class = "mainPage">
		<div class = "articleBox">
			<div class = "leftArticle">
				          <span class = "articleTitle">
          	<h1>最新动态</h1>
          	<p>recent news</p>
          </span>
          <div>
          <hr class = "hr1" />
          <hr class = "hr2" />
      </div>
          <div class = "investmentSituation">
          	<table id = "recentNews">
          		<tr v-for = "item of list">
          			<td style = " width:70%; font-size:16px; height:78px;"><a href = "javascript:;">{{item.title}}</a></td>
          			<td style = " width:30%; text-align:right; font-size:14px; color:#999; height:78px;">{{item.time}}</td>
          		</tr>
          	</table>
          </div>
			</div>
			<div class = "rightArticle">
			<span class = "articleTitle">
				<h1>国内外报道</h1>
				<p>reported abroad</p>
			</span>
			<div class = "mediaNewsShow">

				<div id = "topShow" v-cloak>
					<div>
					<img v-bind:src = "srcMessage">
					<h3>{{title}}</h3>
				    </div>
					<span><p style = "color:red">{{time}}</p> | <p>{{resource}}</p></span>
					<p>{{introduce}}</p>
				</div>

				<div align="right">
                    <hr class = "hr3"/>
                </div>

                <div id = "middleShow" v-cloak>
                	<div>
					<img v-bind:src = "srcMessage" >
					<h3>{{title}}</h3>
				    </div>
					<span><p style = "color:red">{{time}}</p> | <p>{{resource}}</p></span>
					<p>{{introduce}}</p>
				</div>

				<div align="right">
                    <hr class = "hr3"/>
                </div>

				<div id = "bottomShow" v-cloak>
					<div>
					<img v-bind:src = "srcMessage">
					<h3>{{title}}</h3>
				    </div>
					<span><p style = "color:red">{{time}}</p> | <p>{{resource}}</p></span>
					<p>{{introduce}}</p>
				</div>

			  </div>
		</div>
		</div>
	</div>

	<script type="text/javascript">
		var news = new Vue({
			el:'#recentNews',
			data:{
				list:[{
				title:'中国与印尼签署五大项目',
				time:'2018-04-07'
			},
			{
				title:'中国电建贵州公司签订越南36兆瓦地面光伏电站项目备忘录',
				time:'2018-04-07'
			},
			{
				title:'上海宝冶中标柬埔寨南方水泥2500吨/天熟料生产线和2×12MW燃煤发电厂项目',
				time:'2018-04-07'
			},
			{
				title:'上海电气承建迪拜水电局光热四期700兆瓦电站项目',
				time:'2018-04-07'
			},
			{
				title:'电建国际公司签署印尼卡扬河1-5梯级水电站项目联合开发协议',
				time:'2018-04-06'
			},
			{
				title:'中国电建签署孟加拉巴瑞萨350MW燃煤电站项目投资协议',
				time:'2018-04-06'
			}]
		}
		})

		var topReport = new Vue({
			el:"#topShow",
			data:{
				srcMessage:'../images/test.png',
				title:'解密美国1114亿美元的啤酒产业',
				time:'2小时前',
                resource:'视界',
                introduce:'40%的美国人喜欢啤酒胜过其他饮料。'
			}
		})

		var middleReport = new Vue({
			el:"#topShow",
			data:{
				srcMessage:'../images/test.png',
				title:'解密美国1114亿美元的啤酒产业',
				time:'2小时前',
                resource:'视界',
                introduce:'40%的美国人喜欢啤酒胜过其他饮料。'
			}
		})

		var bottomReport = new Vue({
			el:"#middleShow",
			data:{
				srcMessage:'../images/test.png',
				title:'人工智能永远无法取代人际联系',
				time:'5小时前',
                resource:'商业-科技',
                introduce:'人工智能无法取代人的交往和人的心灵，如果搞人工智能的企业忽略了这一点，那么人工智能可能成为一种威胁。'
			}
		})

		var bottomReport = new Vue({
			el:"#bottomShow",
			data:{
				srcMessage:'../images/test.png',
				title:'怎样抵挡对垃圾食品的渴望',
				time:'7小时前',
                resource:'生活',
                introduce:'即使人们努力健康饮食，避免吸毒，但他们的渴望也会提高不健康食品的价值'
			}
		})
	</script>
</body>
</html>
