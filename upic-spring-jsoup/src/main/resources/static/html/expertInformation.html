        var expert_info = new Vue({

        	data:{
        		introduce:'中国社会科学院原副院长。中国社会科学院首批学部委员，研究员，博士生导师。清华大学、北京大学、中国人民大学、复旦大学、南京大学、上海交通大学、中国科技大学、中央财经大学、上海财经大学、安徽大学等大学兼职教授。十二届全国人大代表，全国人大财经委员会委员。中国博士后科学基金会副理事长。2011年被评为国际欧亚科学院院士。<br/><br/>中国人民银行货币政策委员会第三任专家委员（2002～2004年）。中国金融学会副会长，中国财政学会副会长，中国国际金融学会副会长，中国城市金融学会副会长，中国海洋研究会副理事长。中国科学院自然科学和社会科学交叉研究中心学术委员会委员。<br/><br/>北京、上海、西藏、安徽等省（自治区、直辖市）政府金融顾问。<br/><br/>1992年，获“国家级有突出贡献中青年专家”称号。1993年，享受国务院“政府特殊津贴”。1997年，被选为人事部等国家七部委首批“百千万人才工程”第一、第二层次人选。2002年，被科技部授予“全国杰出专业技术人才”称号。<br/><br/>1981、1984、1989年分别于安徽大学、复旦大学、中国人民大学获经济学学士、硕士、博士学位。1998～1999年，美国哥伦比亚大学访问学者。<br/><br/>曾五次获得“孙冶方经济科学奖”著作奖和论文奖。4次获得中国社会科学院优秀成果奖。已出版专著、译著23部，发表论文400余篇，主编大型金融工具书6部。主持国际合作、国家及部委以上研究项目40余项。<br/><br/>主要研究领域为：货币理论与政策、国际金融、宏观经济、资本市场、财政理论与政策等。',
