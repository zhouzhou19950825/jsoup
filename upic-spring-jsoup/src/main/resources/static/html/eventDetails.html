<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel = "stylesheet" href = "../css/YDYL.css">
	<script type="text/javascript" src = '../js/vue.js'></script>
	<title>大事记</title>
</head>
<body id = "size">
	<div class = "mainPage">
		<div class = "newsLogo">
		<img src = "../images/logo/news.jpg">
	</div>
    <div id = "newsDiv">
	<h1>{{title}}</h1>
	<p>{{date}}</p>
	<img :src = "srcaddr">
	<article>{{text}}</article>
	</div>
</div>


<script type="text/javascript">
	var nd = new Vue({
		el:'#newsDiv',
		data:{
			title:'“一带一路”国际合作高峰论坛举办',
			date:'2017.5.14-15',
			srcaddr:'../images/news_img/1.jpg',
			text:'“一带一路”国际合作高峰论坛是“一带一路”框架下最高规格的国际活动，也是建国以来由中国首倡、中国主办的层级最高、规模最大的多边外交活动。来自29个国家的国家元首、政府首脑与会，来自130多个国家和70多个国际组织的1500多名代表参会，形成了76大项、270多项具体成果。中国政府与蒙古国、巴基斯坦、尼泊尔、克罗地亚、黑山、波黑、阿尔巴尼亚、东帝汶、新加坡、缅甸、马来西亚签署了政府间“一带一路”合作谅解备忘录。'
		}
	})
</script>
</body>
</html>
