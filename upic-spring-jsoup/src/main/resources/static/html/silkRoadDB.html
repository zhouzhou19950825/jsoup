<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel = "stylesheet" href = "../css/YDYL.css">
	<script type="text/javascript" src = "../js/vue.js"></script>
	<title>海丝指数</title>
</head>
<body id = "size">
	<div class = "mainPage">
		<div class = "silkRoadinfo">
		<h1>{{title}}</h1>
		<p>{{introduce}}</p>
	</div>
		<table id = "silkRoadTable">
			<thead>
				<tr>
					<td colspan="3">上期</th>
					<td>上期</th>
					<td colspan="3">与上期比涨跌</th>
				</tr>
				<tr>
					<td> </td>
					<td>初值</td>
					<td>终值</td>
					<td>初值</td>
					<td>终值</td>
					<td>初值</td>
					<td>终值</td>
				</tr>
			</thead>
			<tbody>
				<tr v-for = "item of list" v-cloak>
					<td>{{item.name}}</td>
					<td>{{item.t1}}</td>
					<td>{{item.t2}}</td>
					<td>{{item.t3}}</td>
					<td>{{item.t4}}</td>
					<td>{{item.t5}}</td>
					<td>{{item.t6}}</td>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		var newsinfo = new Vue({
			el:'.silkRoadinfo',
			data:{
               title:'2017年8月海上丝路贸易指数解读',
               introduce:'2017年8月，宁波航运交易所发布的海上丝路贸易指数如下：进出口贸易指数报收于127.05点，环比上涨7.71%，同比上涨11.13%;进出口贸易指数报收于135.04点，环比上涨2.48%，同比上涨4.95%；进口贸易指数报收于117.64点，环比上涨15.71%，同比上涨20.75%……'
			}
		});

		var silkT = new Vue({
			el:'#silkRoadTable',
			data:{
				list:[{
					name:'进出口',
					t1:'114.51',
					t2:'117.13',
					t3:'122.23',
					t4:'--',
					t5:'6.74%',
					t6:'--'
				},
				{
					name:'出口',
					t1:'90.04',
					t2:'123.34',
					t3:'120.26',
					t4:'--',
					t5:'33.56%',
					t6:'--'
				},
				{
					name:'进口',
					t1:'143.32',
					t2:'109.81',
					t3:'124.54',
					t4:'--',
					t5:'-13.1%',
					t6:'--'
				}]
			}
		})
	</script>
</body>
</html>
