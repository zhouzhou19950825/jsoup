<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/layui.css">
    <link rel="stylesheet" href="assets/css/graphicManagement.css"/>
    <script src="jquery-1.9.1.js"></script>
    <script src="../js/myFind.js"></script>
    <script src="release/wangEditor.min.js"></script>
    <title></title>
    <style>
        .cl-newsTime {
            font-size: 12px;
            color: #1C2833;
        }

        .cl-newsTitle {
            font-size: 16px;
            color: #1C2833;
        }

        .cl-newslist li {
            margin-bottom: 15px;
        }

        .cl-newslist a {
            color: #1E9FFF;
        }
    </style>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
				<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">图文管理</a>
					<a><cite>图文列表</cite></a>
				</span>
            <h2 class="title">图文列表</h2>
        </div>
    </div>
    <div class="layui-container1">
        <div class="layui-row">
            <div class="layui-col-xs7">
                <div class="grid-demo grid-demo-bg1">
                    <div class="layui-row">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <div class="form-box">
                                    <div class="layui-form layui-form-item">
                                        <div class="layui-form-item" style="margin-top: 24px;">
                                            <label class="layui-form-label">标题</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="title" style="width: 400px;"
                                                       lay-verify="required" placeholder="请输入标题"
                                                       autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">内容</label>
                                            <div class="layui-input-inline" style="width: 80%;">
                                                <div id="editor">
                                                    <p></p>
                                                </div>
                                                <script type="text/javascript">
                                                    var E = window.wangEditor
                                                    var editor = new E(
                                                        '#editor')
                                                    // 或者 var editor = new E( document.getElementById('editor') )
                                                    editor.create()
                                                </script>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">所属栏目</label>
                                            <div class="layui-input-inline">
                                                <select lay-verify="required" name="cid"
                                                        class="layui-input" style="width: 400px;">
                                                    <option></option>
                                                    <optgroup label="观点资讯库">
                                                        <option value="0">最新动态</option>
                                                        <option value="2">国内外报道</option>
                                                        <option value="3">最新观点</option>
                                                        <option value="4">热门搜索观点</option>
                                                        <option value="5">中国战略研究</option>
                                                        <option value="6">国际战略研究</option>
                                                    </optgroup>
                                                    <optgroup label="实践探索库">
                                                        <option value="100">“一带一路”沿线各国的投资情况</option>
                                                        <option value="101">各省市参与“一带一路”的战略实践</option>
                                                    </optgroup>
                                                    <optgroup label="大事记">
                                                        <option value="100">大事记</option>
                                                    </optgroup>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div>
                                    <label class="layui-form-label"></label>
                                    <div class="layui-input-inline">
                                        <button class="layui-btn layui-btn-normal">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-xs5" style="padding-left: 24px;">
                <div class="grid-demo">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <form class="layui-form" action="" style="padding-top: 24px;">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">功能</label>
                                    <div class="layui-input-block">
                                        <select name="interest" lay-filter="aihao" id="searchOption">
                                            <option value=""></option>
                                            <option value="0">观点资讯库</option>
                                            <option value="1" selected="">实践探索库</option>
                                            <option value="2">大事记</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">所属模块</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="information" value="媒体资讯篇"
                                               title="媒体资讯篇" checked=""> <input type="radio"
                                                                                name="information" value="学术动态篇"
                                                                                title="学术动态篇">

                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"></label>
                                    <div class="layui-input-block">
                                        <ul class="cl-newslist">
                                            <li>
                                                <p class="cl-newsTime">2018-06-11 09:26:29 来源： 中国青年报</p>
                                                <p class="cl-newsTitle">高分六号升空 中国“天眼”工程数据体系基本形成</p> <a
                                                    href="javascript:;">原文链接</a>
                                                <div>
                                                    <button class="layui-btn layui-btn-xs layui-btn-normal">抓取</button>
                                                </div>
                                            </li>

                                            <li>
                                                <p class="cl-newsTime">2018-06-11 09:26:29 来源： 中国青年报</p>
                                                <p class="cl-newsTitle">高分六号升空 中国“天眼”工程数据体系基本形成</p> <a
                                                    href="javascript:;">原文链接</a>
                                                <div>
                                                    <button class="layui-btn layui-btn-xs layui-btn-normal">抓取</button>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/layui.all.js"></script>
<script src="assets/layui.js"></script>
</body>
</html>
